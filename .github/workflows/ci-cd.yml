name: "CI CD Pipeline"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  ci-and-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
    
    - name: Setup project
      working-directory: ./less2/github-actions
      run: |
        echo "ðŸš€ Assignment 1: Setting up CI/CD..."
        composer install --prefer-dist --no-progress
        composer dump-autoload -o
    
    - name: Run tests
      working-directory: ./less2/github-actions
      run: |
        echo "ðŸ§ª Assignment 2: Running auto tests..."
        ./vendor/bin/phpunit tests/ --testdox --colors=always
    
    - name: Mark assignments complete
      run: |
        echo "âœ… ASSIGNMENT 1: CI/CD Setup - COMPLETE"
        echo "âœ… ASSIGNMENT 2: Auto Tests - COMPLETE"